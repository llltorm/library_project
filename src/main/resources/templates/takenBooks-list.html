<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeLeaf.org/thymeLeaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyWeb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/books}">Book List</a>
                </li>
                <li class="nav-item">
                    <!--                    <div sec:authorize="hasRole('ADMIN')">-->
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link active" aria-current="page" th:href="@{/readers}">Reader List</a>
                    </div>
                </li>
                <li class="nav-item">
                    <!--                    <div sec:authorize="hasRole('ADMIN')">-->
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" href="/reader-create">Create reader</a>
                    </div>
                </li>
                <li class="nav-item">
                    <!--                    <div sec:authorize="hasRole('ADMIN')">-->
                    <div sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" href="/book-create">Create book</a>
                    </div>
                </li>
            </ul>
            <form class="d-flex" role="button" th:action="@{/login}" method="post">
                <input type="submit" value="Sign In"/>
            </form>
            <form class="d-flex" role="button" th:action="@{/logout}" method="post">
                <input type="submit" value="Sign Out"/>
            </form>
        </div>
    </div>
</nav>

<body>
<div th:switch="${takenBooks}">
    <h2 th:case="null">No taken books found!</h2>
    <div th:case="*">
        <h2>Taken books</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Id reader</th>
                <th>Id book</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="takenBook : ${takenBooks}">
                <td th:text="${takenBook.id}"></td>
                <td th:text="${takenBook.readerId}"></td>
                <td th:text="${takenBook.book_id}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
